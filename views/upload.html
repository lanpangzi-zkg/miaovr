    <script type="text/javascript">
      $(document).ready(function(){
        if(!Base.isLogin()){
          LoginValid.init("login-form",function(data){
            $(".login-mask").click();
          });
          Base.showLoginBox();
        }
        $(".upload-content .file-delete").on("click",function(){
          if(chooseFile){
              upFile.removeFile(chooseFile);
              chooseFile.destroy();
              chooseFile=null;
              $("#"+$(this).attr("role-id")).children(".file-display").fadeOut();
          }else{
            Base.showAlert("请先上传资源文件","error");
          }
        });
        $("#upload-video .btn-video-type").on("click",function(){
          $typeBox=$(".video-type-box");
          if($typeBox.css("display")==="none"){
            $(".video-type-box").fadeIn();
          }else{
            $(".video-type-box").fadeOut();
          }
        });
        $("#upload-video .video-type-box li").on("click",function(){
            $(".video-type-box").fadeOut();
        });
        $(".tab-btn-group .btn").on("click",function(){
          var id=$(this).attr("role-id");
          $("#"+id).css("display","block").siblings().css("display","none");
        });
        $("#btn-upload-image").on("click",function(){
          if(!Base.isLogin()){
            LoginValid.init("login-form",function(data){
              $(".login-mask").click();
            });
            Base.showLoginBox();
          }else{
            var $titleImage=$("#title-image");
            var title=$titleImage.val();
            if(!title){
              $titleImage.focus();
              Base.showAlert("请输入图片标题","error");
              return;
            }else if(!chooseFile){
              Base.showAlert("请选择图片","error");
              return;
            }else{
              Base.setBtnDisabled("#btn-upload-image");
              uploader1.start();
            }
          }
        });
        $("#btn-upload-video").on("click",function(){
          if(!Base.isLogin()){
            LoginValid.init("login-form",function(data){
              $(".login-mask").click();
            });
            Base.showLoginBox();
          }else{
            var $titleVideo=$("#title-video");
            var title=$titleVideo.val();
            if(!title){
              $titleVideo.focus();
              Base.showAlert("请输入视频标题","error");
              return;
            }else if(!chooseFile){
              Base.showAlert("请选择视频文件","error");
              return;
            }else{
              Base.setBtnDisabled("#btn-upload-video");
              uploader2.start();
            }
          }
        });
        hljs.initHighlightingOnLoad();
        initUpload();
      });
    </script>
