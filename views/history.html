    <script type="text/javascript">
      $(document).ready(function(){
        if(!Base.isLogin()){
          LoginValid.init("login-form",function(data){
            $(".login-mask").click();
            queryHistory();
          });
          Base.showLoginBox();
        }else{
          $(".delete-box").on("click",function(){
              var _dialog=$(".delete-dialog");
              if(_dialog.css("display")=="none"){
                _dialog.css("display","block");
              }else{
                _dialog.css("display","none");            
              }
          });
          $(".btn-ok").on("click",function(){
            $(".delete-dialog").css("display","none");
          });
          $(".btn-cancel").on("click",function(){
            $(".delete-dialog").css("display","none");
          });
          queryHistory();
        }
      });
      function queryHistory(){
        Base.queryData("/v1/lives_history.php?offset=1&limit=10",null,null,function(data){
          if(Base.isSuccess(data)){
            console.log(data);
          }
        },function(err){
          console.log(err);
        });
      }
