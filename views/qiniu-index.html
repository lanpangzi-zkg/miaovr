<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>七牛云存储</title>
        <link rel="stylesheet" href="../css/qiniu-main.css">
        <link rel="stylesheet" href="../css/qiniu-highlight.css">
    </head>
    <body>
        <div style="padding-top: 60px;">
            <div class="row" style="margin-top: 20px;">
                <input type="hidden" id="domain" value="<%= domain %>">
                <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
                <div class="col-md-12">
                    <div id="container">
                        <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>选择文件</span>
                        </a>
                    </div>
                </div>
                <div style="display:none" id="success" class="col-md-12">
                    <div class="alert-success">
                        队列全部文件处理完毕
                    </div>
                </div>
                <div class="col-md-12 ">
                    <table class="table table-striped table-hover text-left"   style="margin-top:40px;width:100%;display:none">
                        <thead>
                          <tr>
                            <th class="col-md-4">Filename</th>
                            <th class="col-md-2">Size</th>
                            <th class="col-md-6">Detail</th>
                          </tr>
                        </thead>
                        <tbody id="fsUploadProgress">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="http://jssdk.demo.qiniu.io/bower_components/plupload/js/moxie.js"></script>
        <script type="text/javascript" src="http://jssdk.demo.qiniu.io/bower_components/plupload/js/plupload.full.min.js"></script> 
        <script type="text/javascript" src="../js/qiniu-ui.js"></script>
        <script type="text/javascript" src="../js/qiniu-dev.js"></script>
        <script type="text/javascript" src="../js/qiniu-highlight.js"></script>
        <script type="text/javascript" src="../js/qiniu-config.js"></script>
        <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    </body>
</html>
