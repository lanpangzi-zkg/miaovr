    <div class="wrapper">
      <div class="register-box">
        <div class="row">
          <div class="col-sm-12">
            <form action="#" class="register-form">
              <p class="register-title">
                欢迎注册瞄瞄VR
              </p>
              <p class="register-item">
                <input type="text" class="inp" name="uname" placeHolder="手机号/邮箱">
              </p>
              <p class="register-item">
                <input type="text" class="inp validate-code" name="code" placeHolder="验证码">
                <input type="button" class="btn-code" value="获取验证码">
              </p>
              <p class="register-item">
                <input type="password" name="pass" class="inp" placeHolder="登陆密码">
              </p>
              <p class="register-item">
                <input type="password" name="repass" class="inp" placeHolder="确认密码">
              </p>
              <p class="register-item">
                <input type="checkbox" id="remember">
                <label for="remember">
                  <span>我已阅读并同意</span>
                  <a href="#" class="register-deal">瞄瞄VR用户协议</a>
                </label>
                
              </p>
              <p class="register-item">
                <input type="submit" value="注册" class="btn-register"/>
              </p>
              <p class="register-item">
                已有账号?<a href="./login.html" class="login">立即登陆</a>
              </p>
            </form>
          </div>
        </div>
